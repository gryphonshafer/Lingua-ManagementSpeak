on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.30'
          - '5.20'
          - '5.14'
          - '5.8'
          - '5.6'
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: perl-actions/install-with-cpanm@v1
        env:
          PERL_CPANM_OPT: --from https://cpan.metacpan.org/ --quiet --notest --force --skip-satisfied
        with:
          sudo: false
          args: --with-develop --with-all-features --installdeps .
          install: |
            Devel::Cover::Report::Codecov
      - run: HARNESS_PERL_SWITCHES=-MDevel::Cover prove -r -l -f -j4 --timer t
      - run: cover -test -report codecov
        # if: ${{ matrix.perl-version == '5.30' }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
